<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to SpeakEasy!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
      
       input[id="submit2"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        width: 100px; 
        height: 38px; 
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        bottom: 98px;
        right: 360px;
        font-size: 16px;
      } 


      .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
    }
      /*https://imgur.com/4vzrnRB*/
/*"https://imgur.com/a/BExKwUX"*/
</style>
  </head>
  <body>
    <h1>Welcome to SpeakEasy!</h1>
    <img src="/images/logo.png" class="center" width= "5px" height= "50px" >
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Login">
    </form>
    <form action="/signup" method="GET">
      <input type="submit" id="submit2" value="SignUp">
    </form>
  </body>
</html>
