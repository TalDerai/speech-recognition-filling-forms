<!DOCTYPE html>
<html>
<head>
  <title>Confirmation</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
  margin-top: 0;
  padding-top: 10px;
  border-top: 2px solid #333;
}

p {
  text-align: center;
  color: #555;
  font-size: 18px;
  margin-top: 20px;
}

button {
  display: block;
  margin: 0 auto;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
  <h1>Confirmation</h1>
  <p>Your action is successful!</p>
</body>
</html>
